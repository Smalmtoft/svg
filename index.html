<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
   
    <!--Credit card-->
    <svg width="500" height="350" xmlns="https://www.w3.org/2000/svg">
        <rect width="450" height="300" rx="20" ry="20" fill="#f0c41b" />
        <rect width="450" height="60" y="50" fill="#806f5e" />
        <circle r="45" cx="300" cy="220" fill="red" />
        <circle r="45" cx="350" cy="220" fill="#245ea9" />
        <line x1="50" y1="150" x2="110" y2="150" style="stroke:#f9eab0;stroke-width:12" stroke-linecap="round"/>
        <line x1="140" y1="150" x2="200" y2="150" style="stroke:#f9eab0;stroke-width:12" stroke-linecap="round"/>
        <line x1="50" y1="190" x2="60" y2="190" style="stroke:#f9eab0;stroke-width:12" stroke-linecap="round"/>
        <line x1="80" y1="190" x2="100" y2="190" style="stroke:#f9eab0;stroke-width:12" stroke-linecap="round"/>
        <line x1="120" y1="190" x2="130" y2="190" style="stroke:#f9eab0;stroke-width:12" stroke-linecap="round"/>
        <line x1="150" y1="190" x2="170" y2="190" style="stroke:#f9eab0;stroke-width:12" stroke-linecap="round"/>
        <line x1="190" y1="190" x2="200" y2="190" style="stroke:#f9eab0;stroke-width:12" stroke-linecap="round"/>
    </svg>
  
    <br><br>

    <!--Envelope-->
    <svg width="500" height="350" xmlns="https://www.w3.org/2000/svg">
        <rect width="450" height="300" x="10" y="10" rx="20" ry="20" fill="#546b75" style="stroke:#7c8e97 ;stroke-width:18" stroke-linecap="round"/>
        <polyline points="20,20 240,150 450,20" fill="none" style="stroke:#7c8e97 ;stroke-width:18" stroke-linecap="round" stroke-linejoin="round"/> 
    </svg>   


    <!--Diamond-->
    <svg width="400" height="400" xmlns="https://www.w3.org/2000/svg">
        <polyline points="130,20 300,20 370,120 220,350 60,120 130,20" fill="#d7ded9" style="stroke:#7c8e97 ;stroke-width:18" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="130,20 160,120 215,20 270,120 300,20" fill="#92a7ae" style="stroke:#7c8e97 ;stroke-width:10" stroke-linecap="round" stroke-linejoin="round"/>
        <polyline points="160,120 220,350 270,120" fill="#92a7ae" style="stroke:#7c8e97 ;stroke-width:10" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="60" y1="120" x2="360" y2="120" style="stroke:#7c8e97 ;stroke-width:10" stroke-linecap="round"/>

</body>
</html>
